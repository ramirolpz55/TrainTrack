    <!-- Body -->
    <div class="container">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>
            <!-- Table -->
            <div>
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frenquency (Min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

            </div>
        </div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Add your Train</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control" id="trainSubmit">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control" id="destinationSubmit">
                    </div>
                    <div class="form-group">
                        <label>First Train Time(HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTimeSubmit">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencySubmit">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
